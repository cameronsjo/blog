---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>
    
    {{ content }}
    
    <footer>
        {% if page.tags %}
            <p>Tags: 
            {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
            </p>
        {% endif %}
    </footer>
</article>
